<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic color changer</title>
    <style>
        body {
            transition: background-color 0.5s ease;
        }

        .title {
            transition: font-size 0.5s ease;
        }
    </style>
</head>

<body>
    <h1 class="title">Dynamic color changer</h1>
    <button class=btn1>Change Background Color</button>
    <button class=btn2>Increase Title size</button>
    <button class=btn3>Reset</button>
    <script src="script.js"></script>
</body>

</html>
